<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>how to get data from form to service layer</title>
</head>

<body>

	<form action="#" th:action="@{/user}" th:object="${user}" method="post" >  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" th:field="*{username}" required>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" th:field="*{password}" required>  
            <button type="submit">Login</button>   
            <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>   
        </div>   
    </form> 

</body>

</html>
